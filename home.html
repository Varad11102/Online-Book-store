<!DOCTYPE html>
<html lang="en">
<head>
    <title>Online Book Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha384-Z5skfnF1jvpepeaPHc/T/T13PZ9PJ3kgsiDPIYWJMmr5PiTBmJhAv3t2CN21viVC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
        }

        .navbar {
            background: linear-gradient(45deg, #007BFF, #00E396);
        }

        .navbar-brand img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .navbar-brand h2 {
            color: #fff;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #d8e3e7;
        }

        .nav-tabs {
            border: none;
            background-color: transparent;
        }

        .container {
            margin-top: 30px;
        }

        .form-control {
            border-radius: 30px;
        }

        .search-icon {
            font-size: 1rem;
        }
        .collapse {
            padding-left: 10px;
        }

        /* Custom CSS for the search bar and icon */
        .search-form {
            display: flex;
        }

        .search-input {
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
        }

        .search-button {
            background-color: #fff;
            border: none;
            border-radius: 30px;
            margin-left: -50px;
        }

        .search-icon {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container ml-sm-5">
            <a class="navbar-brand" href="#">
                <img src="2.jpg" alt="Logo" width="50" height="50" class="d-inline-block">
                <h2>Online Book Store</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mt-5">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">User Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Payment</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Order Confirmation</a>
                    </li>
                </ul>
                <form class="d-flex search-form mt-5">
                    <input class="form-control search-input" type="text" placeholder="Search">
                    <button class="btn search-button" type="submit">
                        <i class="fas fa-search search-icon"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Add your content here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
