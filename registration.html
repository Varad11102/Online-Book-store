        <style>
        body {
            margin: 0;

            font-family: Arial, sans-serif;

        .navbar {
            position: relative;
            background-color: brown;
            background-size: cover;
            backdrop-filter: blur(5px); /* Adjusted the blur effect */
        }
        
        .navbar-collapse {
            backdrop-filter: blur(5px); /* Apply the same blur effect to the navbar content */
        }
        
        .navbar-brand {
            backdrop-filter: blur(5px); /* Apply the same blur effect to the navbar content */
        }
        
        /* Additional styling to improve visibility of navbar content */
        .navbar-nav .nav-link {
            color: white;
        }
        
        /* Example: Styling the active link */
        .navbar-nav .nav-link.active {
            font-weight: bold;
        }
        
        /* Search bar and icon styles */
        .search-container {
            display: flex;
            align-items: center;
            margin-top: 5px; /* Adjusted margin for better positioning */
        }
        
        .form-control {
            margin-right: 5px; /* Adjusted margin for better spacing */
        }
        
        .searchicon {
            background: none;
            border: none;
            font-size: 20px;
            color: white;
        }
        
        .searchicon:focus {
            outline: none;
        }
        h2{
            color:white;
